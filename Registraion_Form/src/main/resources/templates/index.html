<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>

         body {
          background-color: #e1e8f0;
          font-size: 0.9rem;
        }
        .navbar {
          background-color: #1b3b6f;
          justify-content: flex-end;
        }
        .navbar-brand {
          display: none; /* Hide brand name */
        }
        .nav-link, .btn-outline-light {
          color: #ffffff !important;
          font-weight: bold;
        }
        .btn-outline-light:hover {
          background-color: #142b50;
          color: #ffffff !important;
        }
        .container {
          max-width: 450px;
          margin-top: 20px;
        }
        .card {
          padding: 15px;
          border: none;
          background-color: #ffffff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-body h3 {
          color: #1b3b6f;
          text-align: center;
          font-weight: bold;
          font-size: 1.2rem;
          margin-bottom: 10px;
        }
        .form-group label {
          color: #1b3b6f;
          font-weight: bold;
        }
        .form-control {
          padding: 0.3rem 0.5rem;
          font-size: 0.85rem;
          border: 1px solid #1b3b6f;
          background-color: #f4f7fb;
        }
        .form-control:focus {
          border-color: #142b50;
          box-shadow: none;
        }
        .btn-primary {
          background-color: #1b3b6f;
          border-color: #1b3b6f;
          color: white;
          font-weight: bold;
          width: 100%;
          padding: 0.4rem;
          font-size: 0.85rem;
        }
        .btn-primary:hover {
          background-color: #142b50;
          border-color: #142b50;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"> <!-- Align items to the right -->
            <li class="nav-item">
                <a href="login" class="btn btn-outline-light my-2 my-sm-0 mr-1">Login</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-light my-2 my-sm-0">Signup</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container ">
    <div class="card">
        <div class="card-body">
            <h3>Registration Form</h3>

<!--            <div th:if="${session.message}" class="alert alert-success">-->
<!--                <p th:text="${session.message}"></p>-->
<!--                <th:block th:remove="tag">-->
<!--                    <span th:text="${#session.removeAttribute('message')}"></span>-->
<!--                </th:block>-->
<!--            </div>-->



            <div th:if="${successMessage}" id="alertMessage" th:text="${successMessage}" style="display: none;"></div>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>

                <div class="form-group">
                    <label for="dateofbirth">DOB:</label>
                    <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    const alertMessage = document.getElementById('alertMessage');
    if (alertMessage) {
        alert(alertMessage.innerText);
    }
</script>
</body>
</html>
